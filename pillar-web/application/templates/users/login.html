{% extends 'layout.html' %}

{% block body %}
<div class="col-md-9">
  <h2>Login</h2>
  <div class="row">
    <div class="col-md-6">
      <form method="POST" action="{{url_for('users.login')}}">
        <div class="form-group">
          {{ form.email.label }} 
          {{ form.email(size=20, class='form-control') }}
        </div>
        <div class="form-group">
          {{ form.password.label }} 
          {{ form.password(size=20, class='form-control') }}
        </div>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
{% endblock %}
