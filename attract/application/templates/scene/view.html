{% extends 'layout.html' %}

{% block body %}
<div class="col-md-9">
  <h2>{{node.name}}</h2>
  <p>{{node.description}}</p>
  <div class="row">
    <div class="col-md-6">
      {% if picture %}
        <a href="{{config['ATTRACT_SERVER_ENDPOINT']}}/file_server/file/{{picture.path}}" class="thumbnail">
          <img src="{{config['ATTRACT_SERVER_ENDPOINT']}}/file_server/file/{{picture.path}}" alt="{{node.name}}">
        </a>
      {% else %}
        <p>Picture goes here</p>
      {% endif %}
    </div>
    <div class="col-md-6">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div class="col-md-6">
      {% if parent %}
      <p>Act: <a href="{{url_for('nodes.view', node_id=parent._id)}}">{{parent.name}}</a></p>
      {% endif %}
      <p>Shots:</p>
      <ul>
      {% for child in children %}
      <li><a href="{{url_for('nodes.view', node_id=child['_id'])}}">{{ child['name']}}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-11">
    </div>
    <div class="col-md-1">
      <a class="btn btn-default btn-s" href="{{url_for('nodes.edit', node_id=node['_id'])}}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
    </div>
  </div>
</div>

{% endblock %}
